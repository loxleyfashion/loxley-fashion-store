<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loxley Fashion - Checkout</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family: 'Playfair Display', serif; background:#fff; color:#111; margin:0; }
header { display:flex; justify-content:space-between; padding:1rem 2rem; border-bottom:1px solid #ddd; }
.checkout-container { max-width:600px; margin:2rem auto; padding:2rem; border:1px solid #ddd; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
.checkout-container h2 { text-align:center; margin-bottom:1.5rem; }
.checkout-container input { width:100%; padding:0.8rem 1rem; margin-bottom:1rem; border-radius:10px; border:1px solid #ccc; font-size:1rem; }
.checkout-container button { width:100%; padding:1rem; background:black; color:white; font-size:1rem; border:none; border-radius:12px; cursor:pointer; transition:.3s; }
.checkout-container button:hover { background:#333; }
</style>
</head>
<body>

<header>
  <h1>Loxley Fashion</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
  </nav>
</header>

<main>
<div class="checkout-container">
  <h2>Checkout</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="address" placeholder="Address" required>
    <input type="text" name="city" placeholder="City">
    <button type="submit">Place Order</button>
  </form>
</div>
</main>

<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loxley Fashion | Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>

<header class="container">
  <h1>Loxley Fashion</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
  </nav>
</header>

<main class="product-page container">

  <!-- IMAGE CAROUSEL -->
  <div class="product-images">
    <button class="carousel-btn left" id="prevBtn">‹</button>

    <div id="productCarousel" class="carousel"></div>

    <button class="carousel-btn right" id="nextBtn">›</button>
  </div>

  <!-- PRODUCT INFO -->
  <div class="product-info">
    <h2 id="productName"></h2>
    <p id="productPrice"></p>

    <!-- SIZE -->
    <div id="sizeContainer" class="sizes"></div>

    <!-- ORDER FORM -->
    <form id="orderForm" class="order-box">
      <h3>Order Details</h3>

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="city" placeholder="City">

      <!-- hidden -->
      <input type="hidden" name="product" id="formProduct">
      <input type="hidden" name="price" id="formPrice">
      <input type="hidden" name="size" id="formSize">

      <button type="submit" class="buy-btn">BUY NOW</button>
    </form>
  </div>

</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product | Loxley</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="product-detail">

  <div class="gallery">
    <img id="mainImage" class="main-img">
    <div class="thumbs" id="thumbs"></div>
  </div>

  <div class="details">
    <h1 id="pName"></h1>
    <p id="pPrice"></p>

    <div class="sizes">
      <span>S</span>
      <span>M</span>
      <span>L</span>
      <span>XL</span>
    </div>

    <button id="buyBtn">Buy Now</button>
  </div>

</section>

<script src="js/products.js"></script>
<script src="js/main.js"></script>
</body>
</html>

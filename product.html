<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product | Loxley Fashion</title>

<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>

<style>
.carousel {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 16px;
}

.carousel img {
  width: 100%;
  display: none;
  border-radius: 16px;
}

.carousel img.active {
  display: block;
}

.carousel-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.carousel-controls button {
  background: #000;
  color: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="container">
  <h1>Loxley Fashion</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
  </nav>
</header>

<main class="product-page container">
  <div class="product-layout">

    <!-- PRODUCT IMAGES -->
    <div class="product-images">
      <div class="carousel" id="productCarousel"></div>

      <div class="carousel-controls">
        <button id="prevImg">&lt;</button>
        <button id="nextImg">&gt;</button>
      </div>
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="product-details">
      <h1 id="productName"></h1>
      <p class="price" id="productPrice"></p>

      <!-- SIZE -->
      <div class="sizes" id="sizeContainer"></div>

      <!-- ORDER FORM -->
      <form id="orderForm" class="form-card">
        <h2>Order Details</h2>

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="city" placeholder="City">

        <input type="hidden" name="product" id="formProduct">
        <input type="hidden" name="price" id="formPrice">
        <input type="hidden" name="size" id="formSize">

        <button type="submit">BUY NOW</button>
      </form>
    </div>

  </div>
</main>

</body>
</html>
